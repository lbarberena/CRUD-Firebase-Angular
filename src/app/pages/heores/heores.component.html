<h1>Listado de Heroes</h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroe/nuevo" routerLinkActive="router-link-active" class="btn btn-primary">
            <i class="fa fa-plus"></i>Agregar
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]">
                   <i class="fa fa-pencil mr-1" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger">
                    <i class="fa fa-trash mr-1" aria-hidden="true"></i>
                 </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i>
    </p>
    <p class="mb-0">Espere por favor</p>
</div>
